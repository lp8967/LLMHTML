{% extends "base.html" %}

{% block title %}Chat - Research Assistant{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h6 class="mb-0"><i class="fas fa-cog"></i> Settings</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">RAG Strategy</label>
                    <select class="form-select" id="strategySelect">
                        <option value="basic">Basic</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="hierarchical">Hierarchical</option>
                        <option value="adaptive">Adaptive</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Results Count: <span id="topKValue">3</span></label>
                    <input type="range" class="form-range" id="topKSlider" min="1" max="10" value="3">
                </div>

                <button class="btn btn-outline-danger btn-sm w-100" onclick="clearHistory()">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-comments"></i> Research Chat</h5>
            </div>
            <div class="card-body">
                <div id="chatMessages" class="chat-messages mb-3"></div>
                
                <div class="input-group">
                    <textarea 
                        id="questionInput" 
                        class="form-control" 
                        placeholder="Enter your research question..."
                        rows="3"
                    ></textarea>
                    <button class="btn btn-primary" onclick="sendQuestion()" id="sendButton">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/app.js"></script>
{% endblock %}
