        <p class="lead mb-5">AI-powered research assistant using arXiv data and Gemini Pro</p>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5><i class="fas fa-rocket text-primary me-2"></i>Features</h5>

                    <div class="col-md-6">
